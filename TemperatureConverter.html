<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e272e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2f3640;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h2 {
            margin-bottom: 20px;
            color: #fbc531;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input, select {
            outline: none;
        }

        button {
            background: #fbc531;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e1a900;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>

    <input type="text" id="tempInput" placeholder="Enter temperature">

    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
    function convertTemp() {
        let temp = document.getElementById("tempInput").value;
        let unit = document.getElementById("unit").value;
        let result = document.getElementById("result");

        if (temp === "" || isNaN(temp)) {
            result.innerHTML = "<span class='error'>Please enter a valid number</span>";
            return;
        }

        temp = parseFloat(temp);
        let output = "";

        if (unit === "celsius") {
            let f = (temp * 9/5) + 32;
            let k = temp + 273.15;
            output = `${f.toFixed(2)} 째F | ${k.toFixed(2)} K`;
        }
        else if (unit === "fahrenheit") {
            let c = (temp - 32) * 5/9;
            let k = c + 273.15;
            output = `${c.toFixed(2)} 째C | ${k.toFixed(2)} K`;
        }
        else if (unit === "kelvin") {
            let c = temp - 273.15;
            let f = (c * 9/5) + 32;
            output = `${c.toFixed(2)} 째C | ${f.toFixed(2)} 째F`;
        }

        result.innerHTML = output;
    }
</script>

</body>
</html>
